version: '3'

services:
  mytwitter:
    image: mytwitter
    build:
      context: .
      dockerfile: MyTwitter/Dockerfile
    networks:
      - appnet
    depends_on:
      - databaseserver
      - mytwitter.queueprocessor
      - redisserver

  databaseserver:
    image: databaseserver
    build:
      context: ./database
      dockerfile: Dockerfile
    volumes:
      - ./database:/var/opt/sqlserver
    networks:
      - appnet
    ports:
      - 1433
    
  mytwitter.queueprocessor:
    image: mytwitter.queueprocessor
    build:
      context: .
      dockerfile: MyTwitter.QueueProcessor/Dockerfile
    networks:
      - appnet
    depends_on:
      - queueserver

  queueserver:
    image: rabbitmq
    networks:
      - appnet

  redisserver:
    image: redis:3.2
    command: redis-server --appendonly yes
    networks:
      - appnet
    volumes:
      - ./redis:/data

networks:
  appnet:
    driver: bridge
